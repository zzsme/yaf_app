{% extends 'layouts/base.html' %}
{% block content %}

<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <div class="row">
            <div class="col-xs-12">
                <form action="{{ url('backend/news/batch') }}" method="post">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="center">
                                <label class="position-relative">
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th><a href="{{ url('curr_url', {'sort':'id'})}}">ID</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'title'})}}">标题</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'dateline'})}}">创建时间</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'status'})}}">状态</a></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>


                    {% for row in result %}
                    <tr>
                        <td class="center">
                            <label class="position-relative">
                                <input name="dels[]" value="{{row.id}}" type="checkbox" class="ace" />
                                <span class="lbl"></span>
                            </label>
                        </td>

                        <td> {{row.id}} </td>
                        <td> {{row.title}} </td>
                        <td> {{row.dateline | date('Y-m-d H:i:s')}} </td>
                        <td class="hidden-480">
                            {% if row.status>0 %}
                                <a href="{{ url('backend/news/status', {'id':row.id, 'status':row.status}) }}" class="label label-sm label-success">已通过</a>
                            {% else %}
                                <a href="{{ url('backend/news/status', {'id':row.id, 'status':row.status}) }}" class="label label-sm label-warning">未通过</a>
                            {% endif %}
                        </td>

                        <td>
                            <div class="hidden-sm hidden-xs btn-group">
                                <a class="btn btn-xs btn-info" href="{{url('backend/news/edit', {'id':row.id})}}">
                                    <i class="ace-icon fa fa-pencil bigger-120"></i>
                                </a>

                                <a class="btn btn-xs btn-danger adel" href="{{url('backend/news/del', {'id':row.id})}}">
                                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-xs-6"><button type="submit" class="btn btn-white btn-warning btn-bold"><i class="ace-icon fa fa-trash-o bigger-120 orange"></i>提交</button></div>
                    <div class="col-xs-6">
                        <div class="dataTables_paginate paging_bootstrap">
                            <ul class="pagination">
                                {{pagestr | raw}}
                            </ul>
                        </div>
                    </div>
                </div>
                </form>

            </div><!-- /.span -->
        </div><!-- /.row -->


    </div>
</div>

<!-- inline scripts related to this page -->
{% endblock %}
