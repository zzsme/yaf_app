{% extends 'layouts/base.html' %}
{% block content %}

<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <div class="row">
            <div class="col-xs-12">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th><a href="{{ url('curr_url', {'sort':'id'})}}">ID</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'name'})}}">角色名称</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'dateline'})}}">注册时间</a></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>


                    {% for row in result %}
                    <tr>
                        <td> {{row.id}} </td>
                        <td> {{row.name}} </td>
                        <td> {{row.dateline | date('Y-m-d H:i:s')}} </td>

                        <td>
                            <div class="hidden-sm hidden-xs btn-group">
                                <a class="btn btn-xs btn-danger adel" href="{{url('backend/roles/del', {'id':row.id})}}">
                                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                </a>

                                <a class="btn btn-xs btn-info" href="{{url('backend/roles/edit', {'id':row.id})}}">
                                    <i class="ace-icon fa fa-pencil bigger-120"></i>
                                </a>

                                <a class="btn btn-xs btn-info" href="{{url('backend/roles/editPermission', {'id':row.id})}}">
                                    <i class="ace-icon glyphicon glyphicon-cog bigger-120"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div><!-- /.span -->
        </div><!-- /.row -->


    </div>
</div>

<!-- inline scripts related to this page -->
{% endblock %}
